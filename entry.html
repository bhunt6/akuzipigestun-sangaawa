<body>

        </div>
        <div class="border"></div>
        <div class="nav">
            <a href="https://ldl.linguistics.gmu.edu/" data-title="GMU LangDoc Lab Group"><img src="icons/lab_group.png" width="51" height="42" alt="" /></a>

        <div class="search">
            <div class="bar_button autocomplete">
                <input type="text" id="searchInput" placeholder="qavaghtuq...">

            <div class="radios">
                <label class="radiolabel">
                    <input type="radio" id="akuzSearch" name="radio" value="Akuzipik Search" checked />
                    Akuzipik Search

                <label class="radiolabel">
                    <input type="radio" id="engSearch" name="radio" value="English Search" />
                    English Search
                </label>
            </div>
        </div>
        <div class="entry" id="entry">
            <!--Template for entry HTML
                <span class="entryHead">kayngu-, 
                <span class="entryPos">emotional root</span>
            </span>
            <hr>
            <span class="entryInfo">Cyrillic: 
                <span class="entryCyr">(каӥңу-)</span>
            </span>
            <span class="entryInfo">Pronunciation: 
                <span class="entryIpa">[kɑjŋ̊u]</span>
            </span>
            <span class="entryInfo">Etymology: 
                <span class="etymology">PE kay&u-</span>
            </span>
            <div class="entryDef">
                <span class="entryInfo">1. 
                    <span class="gloss">embarrassed</span>
                </span>
                <span class="entryInfo">2. 
                    <span class="gloss">ashamed</span>
                </span>
            </div>
            <div class="notes"></div>
            <div class="entryExamples">
                <span class='yupik_ex'>kaynguyugtuq</span>
                <span class='english_ex'>‘he feels embarrassed, ashamed, timid’</span>
                <span class='yupik_ex'>kayngunaghtuq</span>
                <span class='english_ex'>‘it causes shame’</span>
                <span class='yupik_ex'>kayngukaa <i>or</i> kaynguyukaa</span>
                <span class='english_ex'>‘he feels shame over it’</span>
            </div>-->

        <div class="wheel" id="wheel">
            <div class="wheelBorder"><div class="wheelList" id="wheelList"></div></div>

        </div>

            © 2022 St.Lawrence Island
        </div>
    </div>
    <script type="text/javascript" src="bases.js"></script>
    <script type="text/javascript" src="autocomplete.js"></script>
    <script type="text/javascript" src="inflection_tables.js"></script>
    <script type="text/javascript" src="inflections.js"></script>
    <script type="text/javascript" src="dictionary_js/foma_apply_down.js"></script>
    <script type="text/javascript" src="dictionary_js/foma_print.js"></script>
    <script type="text/javascript" src="dictionary_js/transducer_inverted.js"></script>
    <script>
        
        //Search functionality
        const searchInput = document.getElementById("searchInput");
        
        searchInput.addEventListener("keyup", (e) => {
            if (e.keyCode == 13) {
                e.preventDefault();
                document.getElementById("searchButton").click();
            }
        });

        var lang = [];

        //Search functionality; redirect to results page
        document.getElementById("searchButton").onclick = function () {
            location.href = "results.html?search=" + searchInput.value.toLowerCase() + "&lang=" + lang;
        };

        //Capture HTML params
        var captured = /entry=([^&]+)/.exec(window.location.href)[1]; // Value is in [1]
        var entryID = captured ? captured : 'fbf759704d42e303bc1a4f596f5d9ce2a220d0e9';

        const findEntry = LEX.filter((word) =>
        
            word.UUID === entryID
        );
        
        const currentEntry = findEntry[0];

        //Entry formatting
        const output = document.getElementById("entry");
        var htmlString = `<span class="entryHead">${currentEntry.headword}, 
                            <span class="entryPos">${currentEntry.pos}</span>
                            </span>
                            <hr>
                            <span class="entryInfo">Cyrillic: 
                                <span class="entryCyr">(${currentEntry.cyrillic})</span>
                            </span>
                            <span class="entryInfo">Pronunciation: 
                                <span class="entryIpa">/${currentEntry.ipa}/</span>
                            </span>
                            <span class="entryInfo">Etymology: 
                                <span class="etymology">${currentEntry.etymology}</span>
                            </span>
                            <div class="entryDef">`;
            
            if(currentEntry.gloss) {
                currentEntry.gloss.forEach(element => {
                    htmlString += `<span class="entryInfo">${currentEntry.gloss.indexOf(element)+1}. <span class="gloss">${element}</span></span></div>`
                });
            }
            
            if(currentEntry.notes) {
                currentEntry.notes.forEach(element => {
                    htmlString += `<div class="notes">${element}</div>`
                });
            }
            htmlString += `<div class="entryExamples">${currentEntry.examples.join("\n")}</div>`;

            output.innerHTML = htmlString;
            
            //Word Wheel
            wheel = document.getElementById("wheelList");

            var index = LEX.indexOf(currentEntry);

            const wheelElements = `<a href="entry.html?entry=${LEX[index-5].UUID}" class="wheelElement"><span>${LEX[index-5].headword}, ${LEX[index-5].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index-4].UUID}" class="wheelElement shaded"><span>${LEX[index-4].headword}, ${LEX[index-4].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index-3].UUID}" class="wheelElement"><span>${LEX[index-3].headword}, ${LEX[index-3].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index-2].UUID}" class="wheelElement shaded"><span>${LEX[index-2].headword}, ${LEX[index-2].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index-1].UUID}" class="wheelElement"><span>${LEX[index-1].headword}, ${LEX[index-1].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index].UUID}" class="wheelElement current"><span>${LEX[index].headword}, ${LEX[index].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index+1].UUID}" class="wheelElement"><span>${LEX[index+1].headword}, ${LEX[index+1].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index+2].UUID}" class="wheelElement shaded"><span>${LEX[index+2].headword}, ${LEX[index+2].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index+3].UUID}" class="wheelElement"><span>${LEX[index+3].headword}, ${LEX[index+3].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index+4].UUID}" class="wheelElement shaded"><span>${LEX[index+4].headword}, ${LEX[index+4].pos}</span></a>
                                    <a href="entry.html?entry=${LEX[index+5].UUID}" class="wheelElement"><span>${LEX[index+5].headword}, ${LEX[index+5].pos}</span></a>`;

            wheel.innerHTML = wheelElements;
            
            //inflectional tables
            if(currentEntry.headword.includes("<sup>e</sup>")){
                controller(currentEntry.search_word, currentEntry.pos, true);
            }
            else{
                controller(currentEntry.search_word, currentEntry.pos, false);
            }
            
            //Event listeners for collapsibles
            var coll = document.getElementsByClassName("collapsible");
            var i;

            for (i = 0; i < coll.length; i++) {
                coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "table") {
                    content.style.display = "none";
                    } else {
                    content.style.display = "table";
                    }
                });
            }

            //Autocomplete dropdowns
            var headwords = new Array;
            var glosses = new Array;

            for(let i=0; i<LEX.length; i++){
                headwords[i] = LEX[i].headword;
            }

            for(let j=0; j<LEX.length; j++){
                glosses[j] = LEX[j].gloss.join(", ")
            }

            searchInput.addEventListener("focus", function(e){

                if(document.getElementById("akuzSearch").checked){
                    autocomplete(searchInput, headwords);
                    lang = "akuz";
                }

                if(document.getElementById("engSearch").checked){
                    autocomplete(searchInput, glosses);
                    lang = "eng";
                }
            }, true);
    </script>
</body>
</html>
